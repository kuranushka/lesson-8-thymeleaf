<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION NEW USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/elements/header :: #header"></div>
<div class="mt-5 mb-5">
    <form method="post" th:action="@{/app/users/edit/{id}(id=${user.id})}"
          class="row row-cols-lg-auto g-3 align-items-center" th:object="${user}">
        <div class="mb-3 ms-5 me-5">
            <p>USERNAME</p>
            <input type="text" class="form-control" th:placeholder="${user.username}" name="username"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>PASSWORD</p>
            <input type="password" class="form-control" name="password"/>
        </div>
        <div>


            <th:block th:each="role : ${roles}">
                <div class="form-check">
                    <input class="form-check-input" th:checked="${#lists.contains(userRoles, role.name)}"
                           type="checkbox" name="rolesArray" th:value="${role.name}">
                    <label class="form-check-label" th:text="${role.name}"></label>
                </div>
            </th:block>


        </div>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="accountNonExpired"
                       th:field="*{accountNonExpired}" th:checked="${user.accountNonExpired}" id="accountNonExpired">
                <label class="form-check-label" for="accountNonExpired">
                    ACCOUNT NON EXPIRED
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="accountNonLocked"
                       th:field="*{accountNonLocked}" th:checked="${user.accountNonLocked}" id="accountNonLocked">
                <label class="form-check-label" for="accountNonLocked">
                    ACCOUNT NON LOCKED
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="credentialsNonExpired" value="TRUE"
                       th:field="*{credentialsNonExpired}" th:checked="${user.credentialsNonExpired}"
                       id="credentialsNonExpired">
                <label class="form-check-label" for="credentialsNonExpired">
                    CREDENTIALS NON EXPIRED
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="enabled" th:checked="${user.enabled}"
                       th:field="*{enabled}"
                       id="enabled">
                <label class="form-check-label" for="enabled">
                    ENABLED
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary ms-5 me-5">SAVE</button>
    </form>
</div>
<div th:insert="/elements/footer :: #footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
