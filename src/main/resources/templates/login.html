<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLEASE LOGIN OR REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/elements/header :: #header"></div>
<div class="mt-5 ms-5">
    <h4>TO USE THE SYSTEM, ENTER YOUR LOGIN AND PASSWORD OR REGISTER</h4>
</div>
<div class="mt-5">
    <div th:if="${param.error}" class="alert alert-error ms-5">
        USERNAME OR PASSWORD NOT VALID
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        YOU HAVE BEEN LOGGED OUT
    </div>
    <form method="post" th:action="@{/user-login}"
          class="row row-cols-lg-auto g-3 align-items-center">
        <div class="mb-3 ms-5 me-5">
            <p>USERNAME</p>
            <input type="text" class="form-control" name="username"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>PASSWORD</p>
            <input type="password" class="form-control" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary ms-5 me-5">LOGIN</button>
    </form>
</div>
<div class="mx-5 my-5">
    <a class="btn btn-primary" th:href="@{/app/products/registration}" role="button">REGISTER NEW USER</a>
</div>
<div th:insert="/elements/footer :: #footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
