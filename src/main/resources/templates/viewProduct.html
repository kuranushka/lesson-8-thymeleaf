<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/elements/header :: #header"></div>
<div class="mx-5 my-5">
    <h2 th:text="${product.title}"/>
    <p th:text="'MANUFACTURER: ' + ${product.manufacturer}"/>
    <p>DESCRIPTION:</p>
    <p th:text="${product.description}"/>
    <p>PRICE:</p>
    <h2 th:text="${product.cost}"/>
</div>
<div class="mx-5 my-5">
    <a class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')"
       th:href="@{/app/products/edit/{id}(id=${product.id})}" role="button">EDIT PRODUCT</a>
    <a class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')"
       th:href="@{/app/products/delete/{id}(id=${product.id})}" role="button">DELETE PRODUCT</a>
</div>
<div th:insert="/elements/footer :: #footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
