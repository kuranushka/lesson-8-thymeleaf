<div id="filter">
    <form method="get" action="/app/products" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="mb-3 ms-5 me-5">
            <p th:text="'MINIMAL PRODUCT PRICE ' + ${minCost}"></p>
            <input type="text" class="form-control" name="min" th:placeholder="${minFilterCost}"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p th:text="'MAXIMAL PRODUCT PRICE ' + ${maxCost}"></p>
            <input type="text" class="form-control" name="max" th:placeholder="${maxFilterCost}"/>
        </div>
        <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="sort" id="inlineRadio1" value="asc">
            <label class="form-check-label" for="inlineRadio1">
                CHEAP FIRST
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sort" id="inlineRadio2" value="desc">
            <label class="form-check-label" for="inlineRadio2">
                EXPENSIVE FIRST
            </label>
        </div>
        <button type="submit" class="btn btn-primary ms-5 me-5">APPLY</button>
    </form>
    <br>
    <form method="get" action="/app/products">
        <input type="hidden" name="resetFilter" value="true">
        <button type="submit" class="btn btn-primary ms-5 me-5">RESET FILTER</button>
    </form>
</div>
