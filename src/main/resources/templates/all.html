<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/elements/header :: #header"></div>
<!--<h1>ALL PRODUCTS</h1>-->
<div th:insert="/elements/filter :: #filter"></div>
<br>
<h3>PRODUCTS</h3>
<div th:insert="/elements/productList :: #list"></div>
<h2>ADD NEW PRODUCT</h2>
<form action="#" th:action="@{/app/products}" th:object="${product}" method="post">
    <p>TITLE: <input th:type="text" th:field="*{title}"></p>
    <p>MANUFACTURER: <input th:type="text" th:field="*{manufacturer}"></p>
    <p>DESCRIPTION: <input th:type="text" th:field="*{description}"></p>
    <p>PRICE: <input th:type="text" th:field="*{cost}"></p>
    <p><input th:type="submit" th:value="SUBMIT"></p>
</form>
<div th:insert="/elements/footer :: #footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
