<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="/elements/header :: #header"></div>
<th:block th:each="error, iterStat : ${errors}">
    <th:block th:text="!${iterStat.last} ? ${error} + '  ,  ':${error}"></th:block>
</th:block>
<div class="mt-5">
    <form method="post" th:action="@{/app/products/edit/{id}(id=${product.id})}"
          class="row row-cols-lg-auto g-3 align-items-center" th:object="${product}">
        <div class="mb-3 ms-5 me-5">
            <p>PRODUCT TITLE</p>
            <input type="text" class="form-control" name="title" th:placeholder="${product.title}"
                   th:value="${product.title}"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>PRODUCT MANUFACTURER</p>
            <input type="text" class="form-control" name="manufacturer" th:placeholder="${product.manufacturer}"
                   th:value="${product.manufacturer}"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>PRODUCT DESCRIPTION</p>
            <input type="text" class="form-control" name="description" th:placeholder="${product.description}"
                   th:value="${product.description}"/>
        </div>
        <div class="mb-3 ms-5 me-5">
            <p>PRODUCT COST</p>
            <input type="text" class="form-control" name="cost" th:placeholder="${product.cost}"
                   th:value="${product.cost}"/>
        </div>
        <div sec:authorize="hasAuthority('product.update')">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="ACTIVE" checked>
                <label class="form-check-label" for="inlineRadio1">
                    ACTIVE
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="INACTIVE">
                <label class="form-check-label" for="inlineRadio2">
                    INACTIVE
                </label>
            </div>
            <button type="submit" class="btn btn-primary ms-5 me-5">SAVE</button>
        </div>
    </form>
</div>
<div th:insert="/elements/footer :: #footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
